<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Dérive Génétique</title>

    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/raphael-min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.flot.js"></script>
</head>
<body>
<h1>La dérive génétique</h1>

<div id="graph"></div>
<div id="holder" class="well"></div>
<div id="generationSt">Génération n°<span id="gennumberst">0</span></div>
<div id="generationSd">Génération n°<span id="gennumbersd">1</span></div>

<div class="well">
    <div class="row-fluid">
        <div class="span4">
            Nombre de couleurs (entre 2 et 5)<input type="text" value="5" id="nbColors"><br>
            Nombre de balles (entre 5 et 100)<input type="text" value="5" id="nbBalls">
        </div>
        <div class="span6" style="margin-top: 40px;">
            <div id="toolbar">
                <input id="generer" type="button" class="btn btn-primary" value="Générer"
                       onclick="remplirTabBoule(document.getElementById('nbBalls').value, document.getElementById('nbColors').value);">
                <input id="tireruneboule" type="button" class="btn btn-primary disabled" value="Tirer une boule"
                       onclick="pullBall();">
                <input id="tirertouteslesboules" type="button" class="btn btn-primary disabled"
                       value="Tirer toutes les boules"
                       onclick="">
                <input id="annuler" type="button" class="btn btn-primary disabled" value="Annuler"
                       onclick="reInit();">
                <input id="newGen" class="btn btn-primary disabled" type="button" onclick="newGen();"
                       value="Génération suivante">
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/js.js"></script>
</body>
</html>
